
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Dialog - Default functionality</title>

	<link rel="stylesheet" href="lib/jquery/ui/themes/base/jquery.ui.all.css">
	<script src="lib/jquery/jquery.min.js"></script>
	
	<!-- <script src="../../jquery-1.8.0.js"></script> -->
	
	<script src="lib/jquery/ui/jquery.ui.core.js"></script>
	<script src="lib/jquery/ui/jquery.ui.widget.js"></script>
	<script src="lib/jquery/ui/jquery.ui.mouse.js"></script>
	<script src="lib/jquery/ui/jquery.ui.draggable.js"></script>
	<script src="lib/jquery/ui/jquery.ui.position.js"></script>
	<script src="lib/jquery/ui/jquery.ui.resizable.js"></script>
	<script src="lib/jquery/ui/jquery.ui.dialog.js"></script>
	
	<script>
	$(function() {
	
		$( "#dialog" ).dialog();
	});
	</script>
</head>
<body>

<div class="demo">

<div id="dialog" title="Basic dialog" style="display:none;">
	<p>This is the default dialog which is useful for displaying information. The dialog window can be moved, resized and closed with the 'x' icon.</p>
</div>



</body>
</html>
